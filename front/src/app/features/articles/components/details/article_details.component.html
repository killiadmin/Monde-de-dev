<div class="arrow-container">
  <button mat-icon-button routerLink="/articles" class="back-button" aria-label="Retour">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>

<div class="page-container" *ngIf="article$ | async as article">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ article.title }}</mat-card-title>
    </mat-card-header>

    <div class="card-subtitle-row">
      <mat-card-subtitle>{{ formatDate(article.createdAt) }}</mat-card-subtitle>
      <mat-card-subtitle>{{ article.authorName }}</mat-card-subtitle>
      <mat-card-subtitle>{{ article.themeTitle }}</mat-card-subtitle>
    </div>

    <mat-card-content>
      {{ article.content }}
    </mat-card-content>
  </mat-card>

  <hr />

  <h2 class="comments-title">
    Commentaires
  </h2>

  <div class="comments-section">
    <div *ngIf="article.comments.length === 0" class="no-comments">
      <p>Aucun commentaire</p>
    </div>

    <div *ngFor="let comment of article.comments" class="comment-block">
      <div class="comment-header">
        <div class="comment-username">
          {{ comment.authorUsername }}
        </div>
      </div>
      <mat-card class="comment-card">
        <mat-card-content class="comment-text">
          {{ comment.content }}
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="comment-form-container">
    <mat-card>
      <mat-card-content>
        <form>
          <div class="comment-form">
            <mat-form-field appearance="fill" class="comment-input">
              <mat-label>Ã‰crivez ici votre commentaire</mat-label>
              <textarea matInput rows="4"></textarea>
            </mat-form-field>
            <button mat-stroked-button color="primary" type="submit" class="send-button">
              <mat-icon color="primary" class="send-icon">send</mat-icon>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

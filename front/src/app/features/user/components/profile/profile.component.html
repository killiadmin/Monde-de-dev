<div class="auth-container">
  <div class="header">
    <h1>Profil utilisateur</h1>
  </div>

  <div *ngIf="error" class="error-container">
    <mat-error>{{ error }}</mat-error>
  </div>

  <div *ngIf="user" class="form-container">
    <form>
      <div class="form-fields">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput [value]="user.username" readonly/>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [value]="user.email" readonly/>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" placeholder="Laissez vide pour ne pas modifier"/>
        </mat-form-field>
      </div>

      <div class="form-button">
        <button mat-flat-button color="primary">
          Sauvegarder
        </button>
      </div>
    </form>
  </div>

  <hr *ngIf="user"/>

  <div *ngIf="user">
    <div class="section-title">
      <h2>Abonnements</h2>
    </div>

    <div *ngIf="!user.themes || user.themes.length === 0" class="no-themes">
      <p>Vous n'êtes abonné à aucun thème.</p>
    </div>

    <div *ngIf="user.themes && user.themes.length > 0" class="cards-grid">
      <mat-card *ngFor="let theme of user.themes" class="article-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ theme.title }}</mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content class="ellipsis-multiline" [title]="theme.content">
          {{ theme.content }}
        </mat-card-content>
        <div class="form-button">
          <button mat-flat-button color="primary">
            Se désabonner
          </button>
        </div>
      </mat-card>
    </div>
  </div>
</div>

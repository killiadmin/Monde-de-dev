<app-auth-header title="S'inscrire">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput formControlName="username" required>
      <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        <span *ngIf="registerForm.get('username')?.errors?.['required']">Le nom d'utilisateur est requis</span>
        <span *ngIf="registerForm.get('username')?.errors?.['pattern']">Le nom d'utilisateur ne peut pas contenir uniquement des espaces</span>
      </mat-error>

    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Adresse e-mail</mat-label>
      <input matInput type="email" formControlName="email" required>
      <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <span *ngIf="registerForm.get('email')?.errors?.['required']">L'adresse e-mail est requise</span>
        <span *ngIf="registerForm.get('email')?.errors?.['email']">L'adresse e-mail n'est pas valide</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <span *ngIf="registerForm.get('password')?.errors?.['required']">Le mot de passe est requis</span>
        <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 8 caractÃ¨res</span>
      </mat-error>
    </mat-form-field>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <div class="auth-form-button">
      <button
        mat-flat-button
        color="primary"
        class="full-width"
        type="submit"
        [disabled]="registerForm.invalid || loading">

        <span *ngIf="!loading">S'inscrire</span>
        <span *ngIf="loading">
          <mat-icon class="loading-icon">hourglass_empty</mat-icon>
          Inscription...
        </span>
      </button>
    </div>
  </form>
</app-auth-header>
